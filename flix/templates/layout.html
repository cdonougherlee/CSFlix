<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSFlix</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
      type="text/css"
    />
	
	<link
      rel="bookmark"
	  type="image/x-icon"
      href="lottie.JPG"
    />
	
	<link
      rel="icon"
      href="lottie.JPG"
    />
  </head>

  <body>

      {% include 'navigation.html' %}

          <!-- Include sidebar partial. -->
          {% include 'sidebar.html' %}
        </div>
        
      </div>
    </div>
  </body>
</html>
