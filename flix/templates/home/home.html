  <h1 id="home-header">
    Welcome to CSFlix!
  </h1>
	<p class="home-intro">
		Watch the best and most exclusive movies
	</p>
	<p class="home-intro home-intro-red">
		from the comfort of your home
	</p>

			<h2 class="home-title">Featured movies this week:</h2>
		  <div class="mySlides fade">

  <a class="account-btn" href="{{ url_for('authentication_bp.login') }}">Login here!</a>
